[loggers]
keys=root

[handlers]
keys=hand01

[formatters]
keys=form01

[logger_root]
level=DEBUG
handlers=hand01

[handler_hand01]
class=handlers.RotatingFileHandler
level=DEBUG
formatter=form01
args=('log/test.log', 'a', 1048576, 5, None, 0)

[formatter_form01]
format=%(asctime)s - %(module)s.%(funcName)s - %(levelname)s - %(message)s
